<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>flex-shrink</title>
    <link rel="stylesheet" href="../assets/style.css">

    <style>
        .container {
            display: flex;
        }

        .items {
            padding: 0;
            width: 200px;
        }

        .flex-shrink-1 .items {
            flex-shrink: 1;
        }

        .flex-shrink-2 .items {
            flex-shrink: 0;
        }

        .flex-shrink-3 .item-a {
            flex-shrink: 0;
        }

        .flex-shrink-3 .item-b {
            flex-shrink: 1;
        }

        .flex-shrink-3 .item-c {
            flex-shrink: 2;
        }
    </style>
</head>

<body>
    <section class="heading">
        <h2>flex-shrink</h2>
    </section>
    <section class="main">

        <section>
            <h3>flex-shrink: 1 (default)</h3>
            <div class="container flex-shrink-1">
                <div class="items item-a">A</div>
                <div class="items item-b">B</div>
                <div class="items item-c">C</div>
            </div>
        </section>

        <section>
            <h3>flex-shrink: 0 (all items)</h3>
            <div class="container flex-shrink-2">
                <div class="items item-a">A</div>
                <div class="items item-b">B</div>
                <div class="items item-c">C</div>
            </div>
        </section>

        <section>
            <h3>flex-shrink: [a=0, b=1, c=2]</h3>
            <div class="container flex-shrink-3">
                <div class="items item-a">A</div>
                <div class="items item-b">B</div>
                <div class="items item-c">C</div>
            </div>
        </section>

    </section>

</body>

</html>
