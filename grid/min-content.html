<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>min-content</title>
    <link rel="stylesheet" href="../assets/style.css">

    <style>
        .container {
            display: grid;
            width: 800px;
        }

        .items {
            padding: 6px;
            font-size: 18px;
        }

        .min-content {
            grid-template-columns: min-content min-content 1fr;
        }
    </style>
</head>

<body>
    <section class="heading">
        <h2>min-content</h2>
        <p style="margin-top: 0; margin-bottom: 10px">use <b>min-content</b> with grid-template-rows or
            grid-template-columns</p>

    </section>
    <section class="main">

        <section>
            <h3>
                <pre>min-content  min-content                               1fr</pre>
            </h3>
            <div class="container min-content">
                <div class="items item-a">Item as wide as the content.</div>
                <div class="items item-b">Item with more text in it which will overflow the fixed width box.</div>
                <div class="items item-c">Flexible item</div>
            </div>
        </section>

    </section>

</body>

</html>
