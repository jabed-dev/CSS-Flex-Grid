<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>place-self</title>
    <link rel="stylesheet" href="../assets/style.css">

    <style>
        .container {
            display: grid;
            grid-template-areas: 'a b''c d';
        }
        
        .item-a {
            background-color: #ff0037;
        }

        .start .item-a {
            place-self: start;
        }

        .center .item-a {
            place-self: center;
        }

        .center-end .item-a {
            place-self: center end;
        }

        .end-stretch .item-a {
            place-self: end stretch;
        }
    </style>
</head>

<body>
    <section class="heading">
        <h2>place-self</h2>
        <p style="margin-top: 0; margin-bottom: 10px"><b>place-self</b> shorthand for align-self | justify-self</p>
    </section>
    <section class="main">

        <section>
            <h3>place-self: start (align-self=start | justify-self=start)</h3>
            <div class="container start">
                <div class="items item-a">A</div>
                <div class="items item-b">B</div>
                <div class="items item-c">C</div>
                <div class="items item-c">D</div>
            </div>
        </section>

        <section>
            <h3>place-self: center</h3>
            <div class="container center">
                <div class="items item-a">A</div>
                <div class="items item-b">B</div>
                <div class="items item-c">C</div>
                <div class="items item-c">D</div>
            </div>
        </section>

        <section>
            <h3>place-self: center end <span style="font-size: 16px">(align-self=center |
                    justify-self=end)</span></h3>
            <div class="container center-end">
                <div class="items item-a">A</div>
                <div class="items item-b">B</div>
                <div class="items item-c">C</div>
                <div class="items item-d">D</div>
            </div>
        </section>

        <section>
            <h3>place-self: end stretch</h3>
            <div class="container end-stretch">
                <div class="items item-a">A</div>
                <div class="items item-b">B</div>
                <div class="items item-c">C</div>
                <div class="items item-d">D</div>
            </div>
        </section>

    </section>

</body>

</html>
