<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>grid-template-columns</title>
    <link rel="stylesheet" href="../assets/style.css">

    <style>
        .container {
            display: grid;
        }

        .items {
            padding: 0;
        }

        .grid-template-columns-1 {
            grid-template-columns: 1fr;
        }

        .grid-template-columns-2 {
            grid-template-columns: 1fr 1fr;
        }

        .grid-template-columns-3 {
            grid-template-columns: 1fr 2fr 3fr 4fr;
        }

        .grid-template-columns-4 {
            grid-template-columns: auto auto 200px 30%;
        }
    </style>
</head>

<body>
    <section class="heading">
        <h2>grid-template-columns</h2>
    </section>
    <section class="main">


        <section>
            <h3>grid-template-columns: 1fr</h3>
            <div class="container grid-template-columns-1">
                <div class="items item-a">A</div>
                <div class="items item-b">B</div>
                <div class="items item-c">C</div>
                <div class="items item-d">D</div>
            </div>
        </section>

        <section>
            <h3>grid-template-columns: 1fr 1fr</h3>
            <div class="container grid-template-columns-2">
                <div class="items item-a">A</div>
                <div class="items item-b">B</div>
                <div class="items item-c">C</div>
                <div class="items item-d">D</div>
            </div>
        </section>

        <section>
            <h3>grid-template-columns: 1fr 2fr 3fr 4fr</h3>
            <div class="container grid-template-columns-3">
                <div class="items item-a">A</div>
                <div class="items item-b">B</div>
                <div class="items item-c">C</div>
                <div class="items item-d">D</div>
            </div>
        </section>

        <section>
            <h3>grid-template-columns: auto auto 200px 30%</h3>
            <div class="container grid-template-columns-4">
                <div class="items item-a">A</div>
                <div class="items item-b">B</div>
                <div class="items item-c">C</div>
                <div class="items item-d">D</div>
            </div>
        </section>
    </section>

</body>

</html>
